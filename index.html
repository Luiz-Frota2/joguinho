<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tiro 3D</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #health {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="score">Pontos: 0</div>
    <div id="health">Vida: 100</div>
    <div id="game-over">GAME OVER</div>
    <div id="start-screen">
        <h1>Jogo de Tiro 3D</h1>
        <p>Use o mouse para mirar e clique para atirar</p>
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Variáveis do jogo
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let objects = [];
        let score = 0;
        let health = 100;
        let gameOver = false;
        let lastSpawnTime = 0;
        const spawnInterval = 2000; // 2 segundos
        const targetSpeed = 0.05;
        const bulletSpeed = 1;
        let bullets = [];
        let targets = [];
        let clock = new THREE.Clock();

        // Inicializa o jogo
        function init() {
            // Cria a cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Configura a câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // Altura aproximada de uma pessoa
            
            // Configura o renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Configura os controles de ponteiro
            controls = new THREE.PointerLockControls(camera, document.body);
            
            // Raycaster para detectar colisões
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Adiciona luz
            const light = new THREE.AmbientLight(0x404040);
            scene.add(light);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);
            
            // Cria o chão
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                side: THREE.DoubleSide
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Cria paredes
            createWalls();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('click', onMouseClick);
            document.getElementById('start-button').addEventListener('click', startGame);
            
            // Inicia o loop de animação
            animate();
        }
        
        function createWalls() {
            const wallGeometry = new THREE.BoxGeometry(100, 10, 1);
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
            
            // Parede frontal
            const frontWall = new THREE.Mesh(wallGeometry, wallMaterial);
            frontWall.position.z = -50;
            frontWall.position.y = 5;
            scene.add(frontWall);
            
            // Parede traseira
            const backWall = new THREE.Mesh(wallGeometry, wallMaterial);
            backWall.position.z = 50;
            backWall.position.y = 5;
            scene.add(backWall);
            
            // Parede esquerda
            const leftWall = new THREE.Mesh(wallGeometry, wallMaterial);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.x = -50;
            leftWall.position.y = 5;
            scene.add(leftWall);
            
            // Parede direita
            const rightWall = new THREE.Mesh(wallGeometry, wallMaterial);
            rightWall.rotation.y = Math.PI / 2;
            rightWall.position.x = 50;
            rightWall.position.y = 5;
            scene.add(rightWall);
        }
        
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            controls.lock();
            score = 0;
            health = 100;
            gameOver = false;
            document.getElementById('score').textContent = 'Pontos: ' + score;
            document.getElementById('health').textContent = 'Vida: ' + health;
            document.getElementById('game-over').style.display = 'none';
            
            // Limpa alvos e balas existentes
            targets.forEach(target => scene.remove(target));
            bullets.forEach(bullet => scene.remove(bullet));
            targets = [];
            bullets = [];
        }
        
        function spawnTarget() {
            if (gameOver) return;
            
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const target = new THREE.Mesh(geometry, material);
            
            // Posição aleatória nas paredes
            const wall = Math.floor(Math.random() * 4); // 0-3 (4 paredes)
            let x, z;
            
            switch(wall) {
                case 0: // Frente
                    x = Math.random() * 80 - 40;
                    z = -45;
                    break;
                case 1: // Trás
                    x = Math.random() * 80 - 40;
                    z = 45;
                    break;
                case 2: // Esquerda
                    x = -45;
                    z = Math.random() * 80 - 40;
                    break;
                case 3: // Direita
                    x = 45;
                    z = Math.random() * 80 - 40;
                    break;
            }
            
            target.position.set(x, 1.6, z);
            target.userData = { 
                direction: new THREE.Vector3(
                    Math.random() * 2 - 1,
                    0,
                    Math.random() * 2 - 1
                ).normalize(),
                speed: targetSpeed
            };
            
            scene.add(target);
            targets.push(target);
        }
        
        function createBullet() {
            const geometry = new THREE.SphereGeometry(0.1, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(geometry, material);
            
            // Posição da bala na frente da câmera
            bullet.position.copy(camera.position);
            
            // Direção da bala (para onde a câmera está olhando)
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            bullet.userData = {
                direction: direction,
                speed: bulletSpeed
            };
            
            scene.add(bullet);
            bullets.push(bullet);
        }
        
        function onMouseClick(event) {
            if (controls.isLocked && !gameOver) {
                createBullet();
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateTargets(delta) {
            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                
                // Move o alvo
                target.position.x += target.userData.direction.x * target.userData.speed * delta * 60;
                target.position.z += target.userData.direction.z * target.userData.speed * delta * 60;
                
                // Verifica colisão com paredes
                if (target.position.x > 45 || target.position.x < -45 ||
                    target.position.z > 45 || target.position.z < -45) {
                    // Muda a direção
                    target.userData.direction.x = -target.userData.direction.x;
                    target.userData.direction.z = -target.userData.direction.z;
                }
                
                // Verifica colisão com o jogador
                if (target.position.distanceTo(camera.position) < 2) {
                    // Dano ao jogador
                    health -= 10;
                    document.getElementById('health').textContent = 'Vida: ' + health;
                    
                    // Remove o alvo
                    scene.remove(target);
                    targets.splice(i, 1);
                    
                    // Verifica game over
                    if (health <= 0) {
                        gameOver = true;
                        document.getElementById('game-over').style.display = 'block';
                        controls.unlock();
                    }
                }
            }
        }
        
        function updateBullets(delta) {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Move a bala
                bullet.position.add(
                    bullet.userData.direction.clone().multiplyScalar(bullet.userData.speed * delta * 60)
                );
                
                // Verifica se a bala saiu do campo
                if (bullet.position.length() > 100) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Verifica colisão com alvos
                for (let j = targets.length - 1; j >= 0; j--) {
                    const target = targets[j];
                    
                    if (bullet.position.distanceTo(target.position) < 1.1) {
                        // Acertou o alvo
                        score += 10;
                        document.getElementById('score').textContent = 'Pontos: ' + score;
                        
                        // Remove o alvo e a bala
                        scene.remove(target);
                        targets.splice(j, 1);
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        
                        break;
                    }
                }
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (controls.isLocked && !gameOver) {
                // Atualiza alvos e balas
                updateTargets(delta);
                updateBullets(delta);
                
                // Spawn de novos alvos
                const currentTime = Date.now();
                if (currentTime - lastSpawnTime > spawnInterval) {
                    spawnTarget();
                    lastSpawnTime = currentTime;
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Inicia o jogo quando a página carrega
        window.onload = init;
    </script>
</body>
</html>
